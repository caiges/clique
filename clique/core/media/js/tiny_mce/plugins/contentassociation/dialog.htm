<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#contentassociation_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script type="text/javascript" src="/media/js/jquery-1.4.2.js"></script>
</head>
<body>

<form onsubmit="ContentAssociationDialog.insert();return false;" action="#">
	<p>Select the item you'd like to associate:</p>
	<p><select id="content-items-filter" name="content-items-filter" class="select"></select></p>
	<p><select id="content-items" name="content-items" class="select" size="10" style="width: 375px;"></select></p>

	<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#insert}" onclick="ContentAssociationDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>

</body>
</html>
